<div class="container-fluid">
    <div class="row">
        <div class="col-sm-12 col-md-6 col-lg-4 mb-4"  *ngFor="let book of books | async">
            <div class="card" style="width: 18rem;">
                <img src="{{book.imagePath}}" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title"> {{book.name}}</h5>
                  <h6 class="card-subtitle mb-2 text-body-secondary">{{book.price}}</h6>
                  <p class="card-text">{{book.description}}</p>
                  <button type="button" class="btn btn-success" (click)="onSubscribe(book.bookEntityID)">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
</div>
