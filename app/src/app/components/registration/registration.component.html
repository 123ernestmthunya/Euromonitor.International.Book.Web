<div class="container-fluid d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg w-50 p-4">
    <div class="card-body">
      <h3 class="card-title text-center mb-4">Registration</h3>
      <p class="card-text text-center text-muted">
        Register now to start your journey of subscribing to your favorite books. Enjoy personalized recommendations and manage your subscriptions with ease!
      </p>
      <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
        <!-- First Name -->
        <div class="mb-4">
          <label for="inputFirstName" class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="inputFirstName" placeholder="Enter your first name">
          <div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.touched || registrationForm.get('firstName')?.dirty)" class="text-danger mt-1">
            <small *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required.</small>
          </div>
        </div>
        <!-- Last Name -->
        <div class="mb-4">
          <label for="inputLastName" class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="inputLastName" placeholder="Enter your last name">
          <div *ngIf="registrationForm.get('lastName')?.invalid && (registrationForm.get('lastName')?.touched || registrationForm.get('lastName')?.dirty)" class="text-danger mt-1">
            <small *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last Name is required.</small>
          </div>
        </div>
        <!-- Email -->
        <div class="mb-4">
          <label for="inputEmail" class="form-label">Email Address</label>
          <input type="email" formControlName="email" class="form-control" id="inputEmail" placeholder="Enter your email">
          <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.touched || registrationForm.get('email')?.dirty)" class="text-danger mt-1">
            <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
          </div>
        </div>
        <!-- Password -->
        <div class="mb-4">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="inputPassword" placeholder="Enter your password">
          <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.touched || registrationForm.get('password')?.dirty)" class="text-danger mt-1">
            <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
          </div>
        </div>
        <!-- Submit Button -->
        <div class="d-grid">
          <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
        </div>
      </form>
      <div class="text-center mt-4">
        <p class="text-muted">Already have an account? <a routerLink="/login" class="text-primary">Login here</a></p>
      </div>
    </div>
  </div>
</div>
