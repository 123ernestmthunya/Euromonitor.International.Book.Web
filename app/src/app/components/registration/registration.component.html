<div class="container-fluid">
  <form [formGroup]="registrationForm" (ngSubmit)="onSubmit()">
    <div class="mb-3 row">
      <label for="inputFirstName" class="col-sm-2 col-form-label">FirstName</label>
      <div class="col-sm-10">
        <input type="text" formControlName="firstName" class="form-control" id="inputFirstName">
        <div *ngIf="registrationForm.get('firstName')?.invalid && (registrationForm.get('firstName')?.touched || registrationForm.get('firstName')?.dirty)" class="text-danger">
          <small *ngIf="registrationForm.get('firstName')?.errors?.['required']">First Name is required.</small>
      </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputLastName" class="col-sm-2 col-form-label">LastName</label>
      <div class="col-sm-10">
        <input type="text" formControlName="lastName" class="form-control" id="inputLastName">
        <div *ngIf="registrationForm.get('lastName')?.invalid && (registrationForm.get('lastName')?.touched || registrationForm.get('lastName')?.dirty)" class="text-danger">
          <small *ngIf="registrationForm.get('lastName')?.errors?.['required']">Last name is required.</small>
        </div>
      </div>
    </div>
   <div class="mb-3 row">
      <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="email" id="inputEmail">
        <div *ngIf="registrationForm.get('email')?.invalid && (registrationForm.get('email')?.touched || registrationForm.get('email')?.dirty)" class="text-danger">
          <small *ngIf="registrationForm.get('email')?.errors?.['required']">Email is required.</small>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-10">
        <input type="password" formControlName="password" class="form-control" id="inputPassword">
        <div *ngIf="registrationForm.get('password')?.invalid && (registrationForm.get('password')?.touched || registrationForm.get('password')?.dirty)" class="text-danger">
          <small *ngIf="registrationForm.get('password')?.errors?.['required']">Password is required.</small>
        </div>
      </div>
    </div>
    <div class="mb-3 row">
      <button type="submit" class="btn btn-primary" [disabled]="registrationForm.invalid">Register</button>
    </div>
  </form>
</div>
